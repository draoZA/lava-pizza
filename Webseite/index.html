<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Pizza – New York Style Takeaway</title>
    <link rel="icon" type="image/png" href="favicon-slice.png">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            color: #232323;
            background: linear-gradient(135deg, #fbe8c8 0%, #e7dbf8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 2.8rem 0 0.3rem 0; /* Abstand zum Bild verringert */
            text-align: center;
        }
        h1 {
            font-size: 2.7rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: #e55221;
            text-shadow: 0 1px 12px #fad6a5a7;
        }
        main {
            flex: 1;
            max-width: 440px;
            margin: 0 auto;
            text-align: center;
        }
        .tagline {
            font-size: 1.1rem;
            margin-bottom: 1.7rem;
            font-style: italic;
            color: #565656;
        }
        .insta {
            display: block;
            margin-top: 2.5rem;
            font-size: 1.05rem;
        }
        .insta a {
            color: #ef2e24;
            text-decoration: none;
            font-weight: 600;
        }
        .pizza-img {
            width: 180px;
            max-width: 90vw;
            border-radius: 12px;
            margin: 1.1rem auto 1.5rem auto; /* Abstand zum Header reduziert */
            box-shadow: 0 3px 18px #d18b3140;
            display: block;
        }
        footer {
            text-align: center;
            font-size: 0.92rem;
            color: #aaaaaa;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lava Pizza</h1>
    </header>
    <main>
        <!-- Pizza-Bild: fotorealistisches Slice mit Basilikum -->
        <img src="pizza-margarita-slice.png" alt="Pizza Margherita Slice" class="pizza-img">
        <div class="tagline">
            Authentischer <b>New York Style Pizza Takeaway</b>. <br>Frisch. Heiß. Unwiderstehlich einfach.
        </div>
        <div>
           
            Folge uns auf Instagram für die <b>neuesten Pop-up Events und Pizza-News!</b>
        </div>
        <span class="insta">
            → <a href="https://instagram.com/LavaPizzaStuttgart" target="_blank">@LavaPizzaStuttgart</a>
        </span>
    </main>
    <footer>
        &copy; 2025 Lava Pizza. Alle Rechte vorbehalten.
    </footer>
</body>
</html>
